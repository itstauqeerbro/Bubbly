<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly app</title>

    <style>
        body{
            position: relative;
            height: 100vh;
            background-color: black;
        }
        .circle{
            height: 55px;
            width: 55px;
            background-color: #ff0505;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            animation: bubble 5s forwards;
            position: absolute;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        @keyframes bubble{
            0%{
                transform: scale(1);
                opacity: 1;
            }
            100%{
                transform: scale(2);
                opacity: 0;
                font-size: 35px;
            }
        }
    </style>
</head>
<body>

   <script>
    let body = document.querySelector("body");
    body.addEventListener("click",(e) =>{
        let CircleElement = document.createElement("div");
        CircleElement.classList.add("circle");
        body.append(CircleElement)
        CircleElement.textContent = "HI"
        CircleElement.style.top = `${e.clientY-25}px`;
        CircleElement.style.left = `${e.clientX-25}px`;
        let colors = ["green", "red", "pink", "gold", "purple", "orange","maroon"]
        CircleElement.style.background = colors[Math.floor(Math.random()*6)];
        console.log(body);

        setTimeout(()=>{
            CircleElement.remove()
        },5000)
    })
   </script>
</body>
</html>
